<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
    </nav>

    <h1>Our Products</h1>
    
    <div class="product-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>$20.00</p>
            <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://example.com/images/shoes1.jpg" alt="Running Shoes">
            <h3>Product 3</h3>
            <p>$15.00</p>
            <button onclick="addToCart('Product 3')">Add to Cart</button>
        </div>
    </div>

    <script>
        function addToCart(productName) {
            alert(productName + " added to cart!");
            // You can later store this in localStorage or send to backend
        }
    </script>
</body>
</html>

</html>
